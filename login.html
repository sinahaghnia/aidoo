<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/login.css">
</head>
<body>
    <section class="container">

        <div class="aidoo-logo">   
            <img src="./images/آیدو-removebg-preview.png" alt="">
            <h1> به آیدو خوش آمدید </h1>
        </div>

        <div class="search-box"> 
            
            <div class="email"> 
                <label for="email"> ایمیل</label>
                <input id="email" type="text">
            </div>

            <div class="password"> 
                <label for="password"> رمز عبور </label>
                <input id="password" type="text">
            </div>

            <div class="recovery-password">
                <span class="recover">  رمز خود را فراموش کرده اید؟ </span>
            </div>
        </div>

        <div class="button">
            <div class="login-btn"> ورود </div>
        </div>

        <div class="sign-up">
            <span> در آیدو ثبت نام نکرده ایید؟ <a href=""> ساخت اکانت </a> </span>
        </div>

    </section>
    <script src="./java script/login.js"></script>
</body>
</html>
